<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎你啊！</title>
    <link rel="alternate icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
    <!-- <link rel="icon" href="恋爱研究所.gif" type="image/x-icon"> -->

    <style>
        body{
            margin: 0;
            padding: 0;
            background:burlywood;
            color: black;
        }

        title{
            color:chocolate;
            font-family: fantasy;
        }

        div{
            margin: auto;
            margin-top: 100px;
            width: 50%;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div>
    <h2>还是那个断臂的我</h2>
    <p style="font-family: fantasy;font-size:large;">我所渴求的，无非是将心中脱颖欲出的本性付诸生活。<br/>
        为什么竟如此艰难呢？</p>
    </div>
    
    <script>
        (function() {
            var OriginTitile = document.title, titleTime;
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    document.title = '可恶！竟然跑了！';
                    clearTimeout(titleTime);
                } else {
                    document.title = '我就知道你会回来的！';
                    titleTime = setTimeout(function() {
                        document.title = OriginTitile;
                    },2000);
                }
            });
        })();
    </script>
    <script type="text/javascript">
        function scroll() {
            //获取title信息。
            var titleInfo = document.title;
            //获取title第一个汉字（数字、字母）。
            //注释：字符串中第一个字符的下标是 0。如果参数 index 不在 0 与 string.length 之间，该方法将返回一个空字符串。
            var firstInfo = titleInfo.charAt(0);
            //获取第二位到最后的信息。
            var lastInfo = titleInfo.substring(1, titleInfo.length);
            //拼接输出信息
            document.title = lastInfo + firstInfo;
        }
        //使用setInterval（）方法执行
        setInterval("scroll()", 500);
    </script>
</body>
</html>
